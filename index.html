<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PT-Bootcamp</title>
  <meta name="description" content="This is the pre-assessment for the pt-bootcamp">
  <meta name="author" content="Zack Smith">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-12 text-center">
      <h1>
        Lets Count Things!
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-6 text-end">
      <h4>Count</h4>
    </div>
    <div class="col-1 rounded border text-center" id="countText">
      0
    </div>
  </div>
  <div class="row">
    <div class="col-6 text-center">
      <button class="btn btn-danger" onClick="subtract()">-</button>
    </div>
    <div class="col-6 text-center">
      <button class="btn btn-success" onClick="add()">+</button>
    </div>
  </div>
</div>

<script >
//inital count is 0, update with function
  var count = 0;
  //function to subtract from count and update display number
  function subtract() {
    count--;
    document.getElementById("countText").innerHTML = count;
  }
  //function to add from count and update display number
  function add() {
    count++;
    document.getElementById("countText").innerHTML = count;
  }
</script>


<!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
